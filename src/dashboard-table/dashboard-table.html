<table matSort mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let i = index ">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element ">{{ element | fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="nationality">
    <th mat-header-cell *matHeaderCellDef>Nationality</th>
    <td mat-cell *matCellDef="let element ">
      <img [ngSrc]="element.nationalityUrlImage"
           alt="flag" width="32" height="32">
    </td>
  </ng-container>


  <ng-container matColumnDef="timeUsedInMillisecond">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element ">{{ element.timeUsedInMillisecond }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
  <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>


</table>
