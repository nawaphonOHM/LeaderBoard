<h2 mat-dialog-title>Add Runner who finishes line. here</h2>
<mat-dialog-content>
  <form [formGroup]="inputGroup">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      @if (inputGroup.controls.firstName.invalid) {
        <mat-error>I need first name</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="cancelCallback()">Next time</button>
  <button matButton [mat-dialog-close]="save()" [disabled]="inputGroup.invalid">Save</button>
</mat-dialog-actions>
