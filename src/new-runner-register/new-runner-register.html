<h2 mat-dialog-title>Add Runner who finishes line. here</h2>
<mat-dialog-content>
  <form [formGroup]="inputGroup">
    <app-general-input [input]="inputGroup.controls.firstName" label="First Name" errorMessage="I need first name"/>
    <app-general-input [input]="inputGroup.controls.lastName" label="Last Name" errorMessage="I need last name"/>
    <ng-country-select requiredErrorMessage="Runner should has nationality" [showRequiredErrorMessage]="true"
                       [required]="true" [formControl]="inputGroup.controls.nationality"
                       placeholder="What is runner nationality?"/>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="cancelCallback()">Next time</button>
  <button matButton [mat-dialog-close]="save()" [disabled]="inputGroup.invalid">Save</button>
</mat-dialog-actions>
