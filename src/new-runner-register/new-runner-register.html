<h2 mat-dialog-title>Add Runner who finishes line. here</h2>
<mat-dialog-content>
  <form [formGroup]="inputGroup">
    <div>
      <app-general-input [input]="inputGroup.controls.firstName" label="First Name" errorMessage="You must to give a first name"/>
    </div>
    <div>
      <app-general-input [input]="inputGroup.controls.lastName" label="Last Name" errorMessage="You must to give a last name"/>
    </div>
    <div>
      <ng-country-select requiredErrorMessage="Runner should has a nationality" [showRequiredErrorMessage]="true"
                         [required]="true" [formControl]="inputGroup.controls.nationality"
                         placeholder="What is runner nationality?"/>
    </div>
    <div>
      <app-time-used-for-finnish-running [input]="inputGroup.controls.timeUsedInMillisecond"/>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="cancelCallback()">Next time</button>
  <button matButton [mat-dialog-close]="save()" [disabled]="inputGroup.invalid">Save</button>
</mat-dialog-actions>
